<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楓之谷 Artale 楓葉萬事屋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .sync-status {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .sync-indicator.syncing {
            background: #FFC107;
            animation: spin 1s linear infinite;
        }

        .sync-indicator.error {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-content {
            padding: 30px;
        }

        .config-section {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .config-section h3 {
            color: #2E7D32;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-input {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-input input {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .config-input button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .config-input button:hover {
            background: #45a049;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-top: 4px solid #ff6b6b;
        }

        .stat-card h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .stat-card .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
        }

        .tab-button:hover {
            background: #e0e0e0;
        }

        .tab-button.active:hover {
            background: linear-gradient(45deg, #ff5252, #ff8f00);
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #ff6b6b;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            display: block;
            width: auto;
            max-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .trade-log {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }

        .trade-log h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .refresh-btn:hover {
            background: #45a049;
        }

        .log-tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .log-tab {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .log-tab.active {
            background: #ff6b6b;
            color: white;
        }

        .trade-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b6b;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .trade-item.consignment {
            border-left-color: #4CAF50;
        }

        .trade-item.purchase {
            border-left-color: #2196F3;
        }

        .trade-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .trade-item-title {
            font-weight: bold;
            color: #333;
        }

        .trade-item-type {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            color: white;
        }

        .trade-type-consignment {
            background: #4CAF50;
        }

        .trade-type-purchase {
            background: #2196F3;
        }

        .trade-item-details {
            color: #666;
            font-size: 0.9em;
        }

        .empty-log {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #4caf50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }

            .config-input {
                flex-direction: column;
            }

            .config-input input {
                min-width: 100%;
            }

            .form-tabs {
                flex-direction: column;
            }

            .log-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

                    <button onclick="saveApiConfig()">儲存設定</button>

                    📋記錄

                    <button class="log-tab active" onclick="switchLogTab('all')">全部</button>
                    <button class="log-tab" onclick="switchLogTab('consignment')">代售</button>
                    <button class="log-tab" onclick="switchLogTab('purchase')">代收</button>
                    <button class="log-tab" onclick="switchLogTab('pending')">待處理</button>

    <script>
        let trades = [];
        let apiUrl = localStorage.getItem('consignmentApiUrl') || '';
        let currentLogFilter = 'all';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            if (apiUrl) {
                document.getElementById('apiUrl').value = apiUrl;
                loadTrades();
            }
            updateSyncStatus('offline');
        });

        // JSONP 請求函數 - 修正版
        function makeApiRequestJsonp(action, data = null) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                let script; // 先聲明 script 變數
                
                // 建立 URL
                let url = `${apiUrl}?action=${encodeURIComponent(action)}&callback=${callbackName}`;
                if (data) {
                    url += `&data=${encodeURIComponent(JSON.stringify(data))}`;
                }
                
                console.log('JSONP 請求 URL:', url);
                
                // 清理函數
                function cleanup() {
                    if (window[callbackName]) {
                        delete window[callbackName];
                    }
                    if (script && document.head.contains(script)) {
                        document.head.removeChild(script);
                    }
                }
                
                // 建立回調函數
                window[callbackName] = function(response) {
                    cleanup();
                    console.log('JSONP 回應:', response);
                    
                    if (response && response.success) {
                        resolve(response);
                    } else {
                        reject(new Error(response?.error || '請求失敗'));
                    }
                };
                
                // 建立 script 標籤
                script = document.createElement('script');
                script.src = url;
                script.onerror = function() {
                    cleanup();
                    reject(new Error('網路請求失敗'));
                };
                
                document.head.appendChild(script);
                
                // 15秒超時
                setTimeout(() => {
                    if (window[callbackName]) {
                        cleanup();
                        reject(new Error('請求超時'));
                    }
                }, 15000);
            });
        }

        // 統一的 API 請求函數 - 優先使用 JSONP
        async function makeApiRequest(method, action, data = null) {
            if (!apiUrl) {
                throw new Error('請先設定 API 網址');
            }

            const maxRetries = 2;
            let lastError;

            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    console.log(`API 請求 (嘗試 ${attempt}/${maxRetries}):`, { method, action, data });
                    
                    // 優先使用 JSONP
                    try {
                        const result = await makeApiRequestJsonp(action, data);
                        console.log('JSONP 請求成功:', result);
                        return result;
                    } catch (jsonpError) {
                        console.log('JSONP 請求失敗:', jsonpError);
                        
                        // 如果是最後一次嘗試，拋出錯誤
                        if (attempt === maxRetries) {
                            throw jsonpError;
                        }
                    }
                    
                    // 備用方案：標準 fetch
                    if (attempt === 1) {
                        let response;
                        
                        try {
                            if (method === 'GET') {
                                let url = `${apiUrl}?action=${encodeURIComponent(action)}`;
                                if (data) {
                                    url += `&data=${encodeURIComponent(JSON.stringify(data))}`;
                                }
                                
                                response = await fetch(url, {
                                    method: 'GET',
                                    mode: 'cors',
                                    credentials: 'omit',
                                    headers: {
                                        'Accept': 'application/json',
                                    }
                                });
                            } else {
                                response = await fetch(apiUrl, {
                                    method: 'POST',
                                    mode: 'cors',
                                    credentials: 'omit',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Accept': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        action: action,
                                        data: data
                                    })
                                });
                            }

                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const result = await response.json();
                            console.log('Fetch 請求成功:', result);

                            if (!result.success) {
                                throw new Error(result.error || '請求失敗');
                            }

                            return result;
                        } catch (fetchError) {
                            console.log('Fetch 請求也失敗:', fetchError);
                            throw fetchError;
                        }
                    }
                    
                } catch (error) {
                    lastError = error;
                    console.error(`API 請求失敗 (嘗試 ${attempt}/${maxRetries}):`, error);
                    
                    // 如果是最後一次嘗試，直接拋出
                    if (attempt === maxRetries) {
                        throw error;
                    }
                    
                    // 等待後重試
                    await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                }
            }
            
            throw lastError;
        }

        // 切換標籤
        function switchTab(tabName) {
            // 更新按鈕狀態
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 更新內容顯示
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // 切換記錄標籤
        function switchLogTab(filter) {
            currentLogFilter = filter;
            document.querySelectorAll('.log-tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayTrades();
        }

        // 儲存 API 設定
        function saveApiConfig() {
            const url = document.getElementById('apiUrl').value.trim();
            if (!url) {
                showMessage('請輸入有效的 API 網址', 'error');
                return;
            }
            
            // 改進的 URL 格式驗證
            if (!url.includes('script.google.com')) {
                showMessage('請確認這是正確的 Google Apps Script 網址', 'error');
                return;
            }
            
            localStorage.setItem('consignmentApiUrl', url);
            apiUrl = url;
            showMessage('API 設定已儲存', 'success');
            testConnection(); // 自動測試連線
        }

        // 測試連線
        async function testConnection() {
            if (!apiUrl) {
                showMessage('請先輸入 API 網址', 'error');
