        // JSONP è«‹æ±‚å‡½æ•¸ - ä¿®æ­£ç‰ˆ
        function makeApiRequestJsonp(action, data = null) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                let script; // å…ˆè²æ˜ script è®Šæ•¸
                
                // å»ºç«‹ URL
                let url = `${apiUrl}?action=${encodeURIComponent(action)}&callback=${callbackName}`;
                if (data) {
                    url += `&data=${encodeURIComponent(JSON.stringify(data))}`;
                }
                
                console.log('JSONP è«‹æ±‚ URL:', url);
                
                // æ¸…ç†å‡½æ•¸
                function cleanup() {
                    if (window[callbackName]) {
                        delete window[callbackName];
                    }
                    if (script && document.head.contains(script)) {
                        document.head.removeChild(script);
                    }
                }
                
                // å»ºç«‹å›èª¿å‡½æ•¸
                window[callbackName] = function(response) {
                    cleanup();
                    console.log('JSONP å›æ‡‰:', response);
                    
                    if (response && response.success) {
                        resolve(response);
                    } else {
                        reject(new Error(response?.error || 'è«‹æ±‚å¤±æ•—'));
                    }
                };
                
                // å»ºç«‹ script æ¨™ç±¤
                script = document.createElement('script');
                script.src = url;
                script.onerror = function() {
                    cleanup();
                    reject(new Error('ç¶²è·¯è«‹æ±‚å¤±æ•—'));
                };
                
                document.head.appendChild(script);
                
                // 15ç§’è¶…æ™‚
                setTimeout(() => {
                    if (window[callbackName]) {
                        cleanup();
                        reject(new Error('è«‹æ±‚è¶…æ™‚'));
                    }
                }, 15000);
            });
        }

        // çµ±ä¸€çš„ API è«‹æ±‚å‡½æ•¸ - å„ªå…ˆä½¿ç”¨ JSONP
        async function makeApiRequest(method, action, data = null) {
            if (!apiUrl) {
                throw new Error('è«‹å…ˆè¨­å®š API ç¶²å€');
            }

            const maxRetries = 2;
            let lastError;

            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    console.log(`API è«‹æ±‚ (å˜—è©¦ ${attempt}/${maxRetries}):`, { method, action, data });
                    
                    // å„ªå…ˆä½¿ç”¨ JSONP
                    try {
                        const result = await makeApiRequestJsonp(action, data);
                        console.log('JSONP è«‹æ±‚æˆåŠŸ:', result);
                        return result;
                    } catch (jsonpError) {
                        console.log('JSONP è«‹æ±‚å¤±æ•—:', jsonpError);
                        
                        // å¦‚æœæ˜¯æœ€å¾Œä¸€æ¬¡å˜—è©¦ï¼Œæ‹‹å‡ºéŒ¯èª¤
                        if (attempt === maxRetries) {

                    // å‚™ç”¨æ–¹æ¡ˆï¼šæ¨™æº– fetch

                                    }
                                });

                            if (!result.success) {

                    if (attempt === maxRetries) {
