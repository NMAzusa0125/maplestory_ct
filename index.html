<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楓之谷 Artale 楓葉萬事屋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .sync-status {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .sync-indicator.syncing {
            background: #FFC107;
            animation: spin 1s linear infinite;
        }

        .sync-indicator.error {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-content {
            padding: 30px;
        }

        .config-section {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .config-section h3 {
            color: #2E7D32;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-input {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-input input {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .config-input button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .config-input button:hover {
            background: #45a049;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-top: 4px solid #ff6b6b;
        }

        .stat-card h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .stat-card .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
        }

        .tab-button:hover {
            background: #e0e0e0;
        }

        .tab-button.active:hover {
            background: linear-gradient(45deg, #ff5252, #ff8f00);
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #ff6b6b;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            display: block;
            width: auto;
            max-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .trade-log {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }

        .trade-log h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .refresh-btn:hover {
            background: #45a049;
        }

        .log-tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .log-tab {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .log-tab.active {
            background: #ff6b6b;
            color: white;
        }

        .trade-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b6b;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .trade-item.consignment {
            border-left-color: #4CAF50;
        }

        .trade-item.purchase {
            border-left-color: #2196F3;
        }

        .trade-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .trade-item-title {
            font-weight: bold;
            color: #333;
        }

        .trade-item-type {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            color: white;
        }

        .trade-type-consignment {
            background: #4CAF50;
        }

        .trade-type-purchase {
            background: #2196F3;
        }

        .trade-item-details {
            color: #666;
            font-size: 0.9em;
        }

        .empty-log {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #4caf50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }

            .config-input {
                flex-direction: column;
            }

            .config-input input {
                min-width: 100%;
            }

            .form-tabs {
                flex-direction: column;
            }

            .log-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

                    <button onclick="saveApiConfig()">儲存設定</button>

                    📋記錄

                    <button class="log-tab active" onclick="switchLogTab('all')">全部</button>
                    <button class="log-tab" onclick="switchLogTab('consignment')">代售</button>
                    <button class="log-tab" onclick="switchLogTab('purchase')">代收</button>
                    <button class="log-tab" onclick="switchLogTab('pending')">待處理</button>

    <script>
        let trades = [];
        let apiUrl = localStorage.getItem('consignmentApiUrl') || '';
        let currentLogFilter = 'all';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            if (apiUrl) {
                document.getElementById('apiUrl').value = apiUrl;
                loadTrades();
            }
            updateSyncStatus('offline');
        });

        // JSONP 請求函數 - 修正版
        function makeApiRequestJsonp(action, data = null) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                let script; // 先聲明 script 變數
                
                // 建立 URL
                let url = `${apiUrl}?action=${encodeURIComponent(action)}&callback=${callbackName}`;
                if (data) {
                    url += `&data=${encodeURIComponent(JSON.stringify(data))}`;
                }
                
                console.log('JSONP 請求 URL:', url);
                
                // 清理函數
                function cleanup() {
                    if (window[callbackName]) {
                        delete window[callbackName];
                    }
                    if (script && document.head.contains(script)) {
                        document.head.removeChild(script);
                    }
                }
                
                // 建立回調函數
                window[callbackName] = function(response) {
                    cleanup();
                    console.log('JSONP 回應:', response);
                    
                    if (response && response.success) {
                        resolve(response);
                    } else {
                        reject(new Error(response?.error || '請求失敗'));
                    }
                };
                
                // 建立 script 標籤
                script = document.createElement('script');
                script.src = url;
                script.onerror = function() {
                    cleanup();
                    reject(new Error('網路請求失敗'));
                };
                
                document.head.appendChild(script);
                
                // 15秒超時
                setTimeout(() => {
                    if (window[callbackName]) {
                        cleanup();
                        reject(new Error('請求超時'));
                    }
                }, 15000);
            });
        }

        // 統一的 API 請求函數 - 優先使用 JSONP
        async function makeApiRequest(method, action, data = null) {
            if (!apiUrl) {
                throw new Error('請先設定 API 網址');
            }

            const maxRetries = 2;
            let lastError;

            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    console.log(`API 請求 (嘗試 ${attempt}/${maxRetries}):`, { method, action, data });
                    
                    // 優先使用 JSONP
                    try {
                        const result = await makeApiRequestJsonp(action, data);
                        console.log('JSONP 請求成功:', result);
                        return result;
                    } catch (jsonpError) {
                        console.log('JSONP 請求失敗:', jsonpError);
                        
                        // 如果是最後一次嘗試，拋出錯誤
                        if (attempt === maxRetries) {
                            throw jsonpError;
                        }
                    }
                    
                    // 備用方案：標準 fetch
                    if (attempt === 1) {
                        let response;
                        
                        try {
                            if (method === 'GET') {
                                let url = `${apiUrl}?action=${encodeURIComponent(action)}`;
                                if (data) {
                                    url += `&data=${encodeURIComponent(JSON.stringify(data))}`;
                                }
                                
                                response = await fetch(url, {
                                    method: 'GET',
                                    mode: 'cors',
                                    credentials: 'omit',
                                    headers: {
                                        'Accept': 'application/json',
                                    }
                                });
                            } else {
                                response = await fetch(apiUrl, {
                                    method: 'POST',
                                    mode: 'cors',
                                    credentials: 'omit',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Accept': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        action: action,
                                        data: data
                                    })
                                });
                            }

                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const result = await response.json();
                            console.log('Fetch 請求成功:', result);

                            if (!result.success) {
                                throw new Error(result.error || '請求失敗');
                            }

                            return result;
                        } catch (fetchError) {
                            console.log('Fetch 請求也失敗:', fetchError);
                            throw fetchError;
                        }
                    }
                    
                } catch (error) {
                    lastError = error;
                    console.error(`API 請求失敗 (嘗試 ${attempt}/${maxRetries}):`, error);
                    
                    // 如果是最後一次嘗試，直接拋出
                    if (attempt === maxRetries) {
                        throw error;
                    }
                    
                    // 等待後重試
                    await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                }
            }
            
            throw lastError;
        }

        // 切換標籤
        function switchTab(tabName) {
            // 更新按鈕狀態
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // 更新內容顯示
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // 切換記錄標籤
        function switchLogTab(filter) {
            currentLogFilter = filter;
            document.querySelectorAll('.log-tab').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayTrades();
        }

        // 儲存 API 設定
        function saveApiConfig() {
            const url = document.getElementById('apiUrl').value.trim();
            if (!url) {
                showMessage('請輸入有效的 API 網址', 'error');
                return;
            }
            
            // 改進的 URL 格式驗證
            if (!url.includes('script.google.com')) {
                showMessage('請確認這是正確的 Google Apps Script 網址', 'error');
                return;
            }
            
            localStorage.setItem('consignmentApiUrl', url);
            apiUrl = url;
            showMessage('API 設定已儲存', 'success');
            testConnection(); // 自動測試連線
        }

        // 測試連線
        async function testConnection() {
            if (!apiUrl) {
                showMessage('請先輸入 API 網址', 'error');
                return;
            }

            updateSyncStatus('syncing');
            
            try {
                console.log('開始測試連線...');
                const result = await makeApiRequest('GET', 'test');
                
                showMessage(`連線測試成功！伺服器版本: ${result.version || 'v5.0'}`, 'success');
                updateSyncStatus('online');
                console.log('連線測試結果:', result);
                
                // 測試成功後自動載入交易記錄
                setTimeout(() => {
                    loadTrades();
                }, 1000);
                
            } catch (error) {
                console.error('連線測試失敗:', error);
                
                // 提供詳細的錯誤診斷和解決方案
                let errorMessage = `連線測試失敗: ${error.message}\n\n`;
                
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    errorMessage += '🔧 CORS 問題解決方案:\n';
                    errorMessage += '1. 請重新部署 Google Apps Script\n';
                    errorMessage += '2. 確保部署設定為"任何人"可存取\n';
                    errorMessage += '3. 在瀏覽器新頁面開啟此網址測試:\n';
                    errorMessage += `${apiUrl}?action=test`;
                } else if (error.message.includes('404')) {
                    errorMessage += '❌ 請檢查 API 網址是否正確';
                } else if (error.message.includes('403')) {
                    errorMessage += '❌ 請檢查 Apps Script 的權限設定';
                } else if (error.message.includes('超時') || error.message.includes('timeout')) {
                    errorMessage += '⏰ 請求超時，請檢查網路連線或稍後再試';
                } else if (error.message.includes('網路請求失敗')) {
                    errorMessage += '🌐 網路連線問題，請檢查網路設定';
                }
                
                showMessage(errorMessage, 'error');
                updateSyncStatus('error');
            }
        }

        // 更新同步狀態
        function updateSyncStatus(status) {
            const indicator = document.getElementById('syncIndicator');
            const statusText = document.getElementById('syncStatus');
            
            if (!indicator || !statusText) return; // 防止元素不存在的錯誤
            
            // 重置所有 class
            indicator.className = 'sync-indicator';
            
            switch(status) {
                case 'online':
                    statusText.textContent = '已連線';
                    statusText.style.color = '#4CAF50';
                    break;
                case 'syncing':
                    indicator.classList.add('syncing');
                    statusText.textContent = '同步中...';
                    statusText.style.color = '#FFC107';
                    break;
                case 'error':
                    indicator.classList.add('error');
                    statusText.textContent = '連線錯誤';
                    statusText.style.color = '#f44336';
                    break;
                default:
                    statusText.textContent = '離線模式';
                    statusText.style.color = '#9E9E9E';
            }
        }

        // 顯示訊息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('configMessage');
            if (!messageDiv) return; // 防止元素不存在的錯誤
            
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 8000);
        }

        // 載入交易記錄
        async function loadTrades() {
            if (!apiUrl) {
                const tradeLog = document.getElementById('tradeLog');
                if (tradeLog) {
                    tradeLog.innerHTML = '<div class="empty-log">請先設定 API 網址以啟用雲端同步</div>';
                }
                return;
            }

            updateSyncStatus('syncing');
            const tradeLog = document.getElementById('tradeLog');
            if (tradeLog) {
                tradeLog.innerHTML = '<div class="loading">正在載入交易記錄...</div>';
            }

            try {
                const result = await makeApiRequest('GET', 'getTrades');
                trades = result.data || [];
                console.log(`成功載入 ${trades.length} 筆交易記錄`);
                
                updateStats();
                displayTrades();
                updateSyncStatus('online');
                
                if (trades.length === 0) {
                    showMessage('目前沒有任何交易記錄，開始新增第一筆委託吧！', 'success');
                }
            } catch (error) {
                console.error('載入交易記錄失敗:', error);
                showMessage(`載入失敗: ${error.message}`, 'error');
                updateSyncStatus('error');
                
                if (tradeLog) {
                    tradeLog.innerHTML = 
                        `<div class="error-message">
                            載入失敗: ${error.message}<br>
                            <small>請檢查網路連線或 API 設定</small>
                        </div>`;
                }
            }
        }

        // 儲存交易記錄
        async function saveTrade(tradeData) {
            if (!apiUrl) {
                showMessage('請先設定 API 網址', 'error');
                return false;
            }

            updateSyncStatus('syncing');
            
            try {
                // 使用 GET 方式傳遞數據（通過 JSONP）
                const result = await makeApiRequest('GET', 'addTrade', tradeData);
                
                console.log('交易儲存成功:', result);
                updateSyncStatus('online');
                return true;
            } catch (error) {
                console.error('儲存交易記錄失敗:', error);
                showMessage(`儲存失敗: ${error.message}`, 'error');
                updateSyncStatus('error');
                return false;
            }
        }

        // 更新統計資料
        function updateStats() {
            const consignmentTrades = trades.filter(trade => trade.tradeType === 'consignment');
            const purchaseTrades = trades.filter(trade => trade.tradeType === 'purchase');
            const pendingTrades = trades.filter(trade => trade.status === 'pending');

            // 安全地更新統計數據
            const totalConsignment = document.getElementById('totalConsignment');
            const totalPurchase = document.getElementById('totalPurchase');
            const pendingTradesEl = document.getElementById('pendingTrades');
            
            if (totalConsignment) totalConsignment.textContent = consignmentTrades.length;
            if (totalPurchase) totalPurchase.textContent = purchaseTrades.length;
            if (pendingTradesEl) pendingTradesEl.textContent = pendingTrades.length;
        }

        // 顯示交易記錄
        function displayTrades() {
            const logContainer = document.getElementById('tradeLog');
            if (!logContainer) return;
            
            // 根據當前篩選器過濾資料
            let filteredTrades = trades;
            switch(currentLogFilter) {
                case 'consignment':
                    filteredTrades = trades.filter(trade => trade.tradeType === 'consignment');
                    break;
                case 'purchase':
                    filteredTrades = trades.filter(trade => trade.tradeType === 'purchase');
                    break;
                case 'pending':
                    filteredTrades = trades.filter(trade => trade.status === 'pending');
                    break;
            }
            
            if (filteredTrades.length === 0) {
                const filterText = currentLogFilter === 'all' ? '交易記錄' : 
                                currentLogFilter === 'consignment' ? '代售記錄' :
                                currentLogFilter === 'purchase' ? '代收記錄' : '待處理記錄';
                logContainer.innerHTML = `<div class="empty-log">還沒有任何${filterText}<br>開始新增委託吧！</div>`;
                return;
            }

            const tradesHtml = filteredTrades.map((trade, index) => {
                // 設定道具類型顯示文字
                let typeText;
                switch(trade.itemType) {
                    case 'equipment': typeText = '裝備'; break;
                    case 'scroll': typeText = '捲軸'; break;
                    case 'quest': typeText = '任務道具'; break;
                    case 'mineral': typeText = '礦物'; break;
                    case 'bag': typeText = '背包'; break;
                    case 'potion': typeText = '藥水'; break;
                    case 'cash': typeText = '商城道具'; break;
                    default: typeText = trade.itemType || '未知';
                }

                const tradeTypeText = trade.tradeType === 'consignment' ? '代售' : '代收';
                const tradeTypeClass = trade.tradeType === 'consignment' ? 'trade-type-consignment' : 'trade-type-purchase';
                const itemClass = trade.tradeType === 'consignment' ? 'consignment' : 'purchase';
                
                // 安全地處理時間戳記
                let date;
                try {
                    date = new Date(trade.timestamp).toLocaleString('zh-TW');
                } catch (e) {
                    date = '無效時間';
                }
                
                const statusText = trade.status === 'pending' ? '待處理' : '已完成';
                const clientName = trade.tradeType === 'consignment' ? trade.seller : trade.buyer;

                return `
                    <div class="trade-item ${itemClass}">
                        <div class="trade-item-header">
                            <div class="trade-item-title">${trade.itemName || '未知道具'} ${trade.quantity ? `x${trade.quantity}` : ''}</div>
                            <div class="trade-item-type ${tradeTypeClass}">${tradeTypeText} - ${typeText}</div>
                        </div>
                        <div class="trade-item-details">
                            <div><strong>委託人:</strong> ${clientName || '未知'}</div>
                            ${trade.quantity ? `<div><strong>數量:</strong> ${trade.quantity}</div>` : ''}
                            <div><strong>狀態:</strong> ${statusText}</div>
                            <div><strong>時間:</strong> ${date}</div>
                            ${trade.notes ? `<div><strong>備註:</strong> ${trade.notes}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            logContainer.innerHTML = tradesHtml;
        }

        // 代售表單提交
        document.getElementById('consignmentForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('consignSubmitBtn');
            if (!submitBtn) return;
            
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';

            const trade = {
                tradeType: 'consignment',
                itemName: document.getElementById('consign-itemName')?.value || '',
                itemType: document.getElementById('consign-itemType')?.value || '',
                seller: document.getElementById('consign-seller')?.value || '',
                buyer: '', // 代售時買家為空
                quantity: parseInt(document.getElementById('consign-quantity')?.value) || 1,
                notes: document.getElementById('consign-notes')?.value || '',
                timestamp: new Date().toISOString()
            };

            console.log('提交代售委託:', trade);

            // 簡單驗證
            if (!trade.itemName || !trade.itemType || !trade.seller) {
                showMessage('請填寫所有必要欄位', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                return;
            }

            const success = await saveTrade(trade);
            
            if (success) {
                this.reset();
                await loadTrades(); // 重新載入記錄
                showMessage('代售委託已成功提交！', 'success');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        });

        // 代收表單提交
        document.getElementById('purchaseForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('purchaseSubmitBtn');
            if (!submitBtn) return;
            
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';

            const trade = {
                tradeType: 'purchase',
                itemName: document.getElementById('purchase-itemName')?.value || '',
                itemType: document.getElementById('purchase-itemType')?.value || '',
                seller: '', // 代收時賣家為空
                buyer: document.getElementById('purchase-buyer')?.value || '',
                quantity: parseInt(document.getElementById('purchase-quantity')?.value) || 1,
                notes: document.getElementById('purchase-notes')?.value || '',
                timestamp: new Date().toISOString()
            };

            console.log('提交代收委託:', trade);

            // 簡單驗證
            if (!trade.itemName || !trade.itemType || !trade.buyer) {
                showMessage('請填寫所有必要欄位', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                return;
            }

            const success = await saveTrade(trade);
            
            if (success) {
                this.reset();
                await loadTrades(); // 重新載入記錄
                showMessage('代收委託已成功提交！', 'success');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        });

        // 鍵盤快捷鍵支援
        document.addEventListener('keydown', function(e) {
            // Ctrl+R: 重新載入交易記錄
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                loadTrades();
            }
            
            // Ctrl+T: 測試連線
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                testConnection();
            }
        });

        // 自動儲存 API 設定
        document.getElementById('apiUrl')?.addEventListener('input', function() {
            clearTimeout(this.saveTimeout);
            this.saveTimeout = setTimeout(() => {
                if (this.value.trim() && this.value.includes('script.google.com')) {
                    localStorage.setItem('consignmentApiUrl', this.value.trim());
                    apiUrl = this.value.trim();
                }
            }, 1000);
        });

        // 錯誤恢復機制
        window.addEventListener('online', function() {
            console.log('網路已恢復');
            if (apiUrl) {
                setTimeout(() => testConnection(), 1000);
            }
        });

        window.addEventListener('offline', function() {
            console.log('網路已斷線');
            updateSyncStatus('error');
            showMessage('網路連線已斷開，請檢查網路設定', 'error');
        });

        // 頁面可見性變化時重新連線
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && apiUrl) {
                setTimeout(() => {
                    testConnection();
                }, 2000);
            }
        });

        console.log('楓之谷 Artale 楓葉萬事屋系統已載入 - v5.0 修正版');
    </script>
</body>
