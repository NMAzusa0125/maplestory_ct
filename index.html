<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楓之谷 Artale 楓葉萬事屋</title>
    <style>
        /* 保持原有的 CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .sync-status {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .sync-indicator.syncing {
            background: #FFC107;
            animation: spin 1s linear infinite;
        }

        .sync-indicator.error {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-content {
            padding: 30px;
        }

        .config-section {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .config-section h3 {
            color: #2E7D32;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-input {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-input input {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .config-input button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .config-input button:hover {
            background: #45a049;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-top: 4px solid #ff6b6b;
        }

        .stat-card h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .stat-card .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
        }

        .tab-button:hover {
            background: #e0e0e0;
        }

        .tab-button.active:hover {
            background: linear-gradient(45deg, #ff5252, #ff8f00);
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #ff6b6b;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
            display: block;
            width: auto;
            max-width: 200px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .trade-log {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
        }

        .trade-log h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .refresh-btn:hover {
            background: #45a049;
        }

        .log-tabs {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .log-tab {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .log-tab.active {
            background: #ff6b6b;
            color: white;
        }

        .trade-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b6b;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .trade-item.consignment {
            border-left-color: #4CAF50;
        }

        .trade-item.purchase {
            border-left-color: #2196F3;
        }

        .trade-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .trade-item-title {
            font-weight: bold;
            color: #333;
        }

        .trade-item-type {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            color: white;
        }

        .trade-type-consignment {
            background: #4CAF50;
        }

        .trade-type-purchase {
            background: #2196F3;
        }

        .trade-item-details {
            color: #666;
            font-size: 0.9em;
        }

        .empty-log {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #f44336;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #4caf50;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }

            .config-input {
                flex-direction: column;
            }

            .config-input input {
                min-width: 100%;
            }

            .form-tabs {
                flex-direction: column;
            }

            .log-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="sync-status">
                <div class="sync-indicator" id="syncIndicator"></div>
                <span id="syncStatus">離線模式</span>
            </div>
            <h1>🍁 楓之谷 Artale 楓葉萬事屋</h1>
            <p>協助處理代售與代收道具交易</p>
        </div>

        <div class="main-content">
            <div class="config-section">

                <div class="config-input">
                    <input type="url" id="apiUrl" placeholder="請輸入 Google Apps Script API 網址" />
                    <button onclick="saveApiConfig()">儲存設定</button>
                    <button onclick="testConnection()">測試連線</button>
                </div>
                <div id="configMessage"></div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>總代售筆數</h3>
                    <div class="stat-value" id="totalConsignment">0</div>
                </div>
                <div class="stat-card">
                    <h3>總代收筆數</h3>
                    <div class="stat-value" id="totalPurchase">0</div>
                </div>
                <div class="stat-card">
                    <h3>待處理交易</h3>
                    <div class="stat-value" id="pendingTrades">0</div>
                </div>
            </div>

            <div class="form-tabs">
                <button class="tab-button active" onclick="switchTab('consignment')">📤 代售委託</button>
                <button class="tab-button" onclick="switchTab('purchase')">� 代收委託</button>
            </div>

            <!-- 代售表單 -->
            <div id="consignment-tab" class="tab-content active">
                <div class="form-section">
                    <h2>📤 新增代售委託</h2>
                    <form id="consignmentForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="consign-itemName">道具名稱</label>
                                <input type="text" id="consign-itemName" required placeholder="輸入道具名稱">
                            </div>
                            
                            <div class="form-group">
                                <label for="consign-itemType">道具類型</label>
                                <select id="consign-itemType" required>
                                    <option value="">請選擇</option>
                                    <option value="equipment">裝備 (20% 手續費)</option>
                                    <option value="scroll">捲軸 (10% 手續費)</option>
                                    <option value="quest">任務道具 (10% 手續費)</option>
                                    <option value="mineral">礦物 (10% 手續費)</option>
                                    <option value="bag">背包 (10% 手續費)</option>
                                    <option value="potion">藥水 (10% 手續費)</option>
                                    <option value="cash">商城道具 (10% 手續費)</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="consign-seller">委託人（賣家）</label>
                                <select id="consign-seller" required>
                                    <option value="">請選擇委託人</option>
                                    <option value="貓貓">貓貓</option>
                                    <option value="猴子">猴子</option>
                                    <option value="雪喵">雪喵</option>
                                    <option value="鯊鯊">鯊鯊</option>
                                    <option value="楓葉">楓葉</option>
                                    <option value="倉鼠">倉鼠</option>
                                    <option value="lichuann">lichuann</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="consign-quantity">道具數量</label>
                                <input type="number" id="consign-quantity" required min="1" value="1" placeholder="輸入道具數量">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="consign-notes">備註 (選填)</label>
                            <textarea id="consign-notes" rows="3" placeholder="委託說明或特殊要求"></textarea>

            <!-- 代收表單 -->
            <div id="purchase-tab" class="tab-content">

                    <h2>📥 新增代收委託</h2>
                    <form id="purchaseForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="purchase-itemName">道具名稱</label>
                                <input type="text" id="purchase-itemName" required placeholder="輸入道具名稱">
                            </div>
                            
                            <div class="form-group">
                                <label for="purchase-itemType">道具類型</label>
                                <select id="purchase-itemType" required>
                                    <option value="">請選擇</option>
                                    <option value="equipment">裝備 (20% 手續費)</option>
                                    <option value="scroll">捲軸 (10% 手續費)</option>
                                    <option value="quest">任務道具 (10% 手續費)</option>
                                    <option value="mineral">礦物 (10% 手續費)</option>
                                    <option value="bag">背包 (10% 手續費)</option>
                                    <option value="potion">藥水 (10% 手續費)</option>
                                    <option value="cash">商城道具 (10% 手續費)</option>

                                <label for="purchase-buyer">委託人（買家）</label>
                                <select id="purchase-buyer" required>
                                    <option value="">請選擇委託人</option>
                                    <option value="貓貓">貓貓</option>
                                    <option value="猴子">猴子</option>
                                    <option value="雪喵">雪喵</option>
                                    <option value="鯊鯊">鯊鯊</option>
                                    <option value="楓葉">楓葉</option>
                                    <option value="倉鼠">倉鼠</option>
                                    <option value="lichuann">lichuann</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="purchase-quantity">道具數量</label>
                                <input type="number" id="purchase-quantity" required min="1" value="1" placeholder="輸入道具數量">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="purchase-notes">備註 (選填)</label>
                            <textarea id="purchase-notes" rows="3" placeholder="委託說明或特殊要求"></textarea>
                        </div>

                            <button type="submit" class="btn" id="purchaseSubmitBtn">📥 提交代收委託</button>

                    </form>
                </div>
            </div>

            <div class="trade-log">
                <h2>
                    📋記錄 
                    <button class="refresh-btn" onclick="loadTrades()">🔄重整</button>
                </h2>
                
                <div class="log-tabs">
                    <button class="log-tab active" onclick="switchLogTab('all')">全部</button>
                    <button class="log-tab" onclick="switchLogTab('consignment')">代售</button>
                    <button class="log-tab" onclick="switchLogTab('purchase')">代收</button>
                    <button class="log-tab" onclick="switchLogTab('pending')">待處理</button>
                </div>

                <div id="tradeLog">
                    <div class="loading">正在載入交易記錄...</div>
                </div>
            </div>
        </div>
    </div>

<script>
        // 全域變數
        let trades = [];
        let apiUrl = localStorage.getItem('consignmentApiUrl') || '';
        let currentLogFilter = 'all';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('系統初始化...');
            if (apiUrl) {
                document.getElementById('apiUrl').value = apiUrl;
                updateSyncStatus('offline');
                // 延遲載入以確保頁面完全載入
                setTimeout(() => {
                    testConnection();
                }, 1000);
            } else {
                updateSyncStatus('offline');
                showMessage('請先設定 Google Apps Script API 網址', 'error');
            }
        });

        // =================================================================
        // 【核心修改】更穩定、更標準的 API 請求函數
        // =================================================================
        function makeApiRequestJsonp(action, data = null) {
            if (!apiUrl) {
                return Promise.reject(new Error('請先設定 API 網址'));
            }

            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                let script;
                let timeoutId;
                
                // --- 修改開始 ---
                // 使用 URLSearchParams 來建立查詢字串，這會自動處理所有特殊字元的編碼
                // 這是最穩健、最推薦的做法，可以完全避免 'URI malformed' 錯誤
                const params = new URLSearchParams();
                params.append('action', action);
                params.append('callback', callbackName);
                
                // 將 data 物件中的每一個屬性都加到 URL 參數中
                if (data) {
                    for (const key in data) {
                        // 確保我們只處理物件自身的屬性
                        if (Object.prototype.hasOwnProperty.call(data, key)) {
                            params.append(key, data[key]);
                        }
                    }
                }
                
                const url = `${apiUrl}?${params.toString()}`;
                // --- 修改結束 ---
                
                console.log('JSONP 請求:', { action, url: url.substring(0, 150) + '...' });
                
                function cleanup() {
                    if (timeoutId) clearTimeout(timeoutId);
                    if (window[callbackName]) delete window[callbackName];
                    if (script && script.parentNode) script.parentNode.removeChild(script);
                }
                
                window[callbackName] = function(response) {
                    cleanup();
                    console.log('JSONP 回應:', response);
                    if (response && response.success) {
                        resolve(response);
                    } else {
                        reject(new Error(response?.error || '請求失敗或後端發生錯誤'));
                    }
                };
                
                script = document.createElement('script');
                script.src = url;
                script.onerror = function() {
                    cleanup();
                    reject(new Error('網路請求失敗，請檢查網址或 CORS 設定'));
                };
                
                timeoutId = setTimeout(() => {
                    cleanup();
                    reject(new Error('請求超時 (15秒)'));
                }, 15000);
                
                document.head.appendChild(script);
            });
        }

        // 統一的 API 請求函數 (無需修改，但現在會呼叫上面更新過的函式)
        async function makeApiRequest(method, action, data = null) {
            try {
                console.log(`API 請求:`, { method, action, data });
                const result = await makeApiRequestJsonp(action, data);
                console.log('API 回應成功:', result);
                return result;
            } catch (error) {
                console.error('API 請求失敗:', error);
                throw error;
            }
        }

        // 切換標籤
        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            // 使用 event.currentTarget 而不是 event.target，確保在事件委託時能正確獲取到綁定事件的元素
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // 切換記錄標籤
        function switchLogTab(filter) {
            currentLogFilter = filter;
            document.querySelectorAll('.log-tab').forEach(btn => btn.classList.remove('active'));
            // 使用 event.currentTarget 而不是 event.target
            event.currentTarget.classList.add('active');
            displayTrades();
        }

        // 儲存 API 設定
        function saveApiConfig() {
            const url = document.getElementById('apiUrl').value.trim();
            if (!url || !url.includes('script.google.com')) {
                showMessage('請輸入有效的 Google Apps Script 網址', 'error');
                return;
            }
            localStorage.setItem('consignmentApiUrl', url);
            apiUrl = url;
            showMessage('API 設定已儲存', 'success');
            setTimeout(() => testConnection(), 500);
        }

        // 測試連線
        async function testConnection() {
            if (!apiUrl) return showMessage('請先輸入 API 網址', 'error');
            updateSyncStatus('syncing');
            try {
                const result = await makeApiRequest('GET', 'test');
                showMessage(`連線測試成功！伺服器版本: ${result.version || 'v6.0'}`, 'success');
                updateSyncStatus('online');
                console.log('連線測試結果:', result);
                setTimeout(() => loadTrades(), 500);
            } catch (error) {
                let errorMessage = `連線測試失敗: ${error.message}\n\n`;
                errorMessage += '🔧 請檢查:\n';
                errorMessage += '1. API 網址是否正確\n';
                errorMessage += '2. Google Apps Script 是否已部署為「網頁應用程式」\n';
                errorMessage += '3. 執行權限是否設為「任何人」\n';
                errorMessage += `4. <a href="${apiUrl}?action=test" target="_blank">點此直接測試網址</a>`;
                showMessage(errorMessage, 'error');
                updateSyncStatus('error');
            }
        }

        // 更新同步狀態
        function updateSyncStatus(status) {
            const indicator = document.getElementById('syncIndicator');
            const statusText = document.getElementById('syncStatus');
            if (!indicator || !statusText) return;
            indicator.className = 'sync-indicator';
            
            switch(status) {
                case 'online':
                    indicator.style.background = '#4CAF50';
                    statusText.textContent = '已連線';
                    break;
                case 'syncing':
                    indicator.classList.add('syncing');
                    statusText.textContent = '同步中...';
                    break;
                case 'error':
                    indicator.classList.add('error');
                    statusText.textContent = '連線錯誤';
                    break;
                default:
                    indicator.style.background = '#9E9E9E';
                    statusText.textContent = '離線模式';
            }
        }

        // 顯示訊息
        function showMessage(message, type) {
            const messageDiv = document.getElementById('configMessage');
            if (!messageDiv) return;
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.innerHTML = message.replace(/\n/g, '<br>');
            // 延遲清除訊息，讓使用者有時間閱讀
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, type === 'error' ? 12000 : 5000);
        }

        // 載入交易記錄
        async function loadTrades() {
            const tradeLog = document.getElementById('tradeLog');
            if (!apiUrl) {
                if (tradeLog) tradeLog.innerHTML = '<div class="empty-log">請先設定 API 網址以啟用雲端同步</div>';
                return;
            }

            updateSyncStatus('syncing');
            if (tradeLog) tradeLog.innerHTML = '<div class="loading">正在載入交易記錄...</div>';

            try {
                const result = await makeApiRequest('GET', 'getTrades');
                trades = result.data || [];
                console.log(`成功載入 ${trades.length} 筆交易記錄`);
                updateStats();
                displayTrades();
                updateSyncStatus('online');
                if (trades.length === 0) {
                   showMessage('目前沒有任何交易記錄，開始新增第一筆委託吧！', 'success');
                }
            } catch (error) {
                console.error('載入交易記錄失敗:', error);
                showMessage(`載入失敗: ${error.message}`, 'error');
                updateSyncStatus('error');
                if (tradeLog) tradeLog.innerHTML = `<div class="error-message">載入失敗: ${error.message}<br><small>請檢查網路連線或 API 設定</small></div>`;
            }
        }

        // 儲存交易記錄 (現在會呼叫修正後的 API 函數)
        async function saveTrade(tradeData) {
            updateSyncStatus('syncing');
            try {
                // 我們是 GET 請求，所以第一個參數 'GET' 其實沒作用，但為了介面一致性保留
                const result = await makeApiRequest('GET', 'addTrade', tradeData);
                console.log('交易儲存成功:', result);
                updateSyncStatus('online');
                return true;
            } catch (error) {
                console.error('儲存交易記錄失敗:', error);
                showMessage(`儲存失敗: ${error.message}`, 'error');
                updateSyncStatus('error');
                return false;
            }
        }

        // 更新統計資料
        function updateStats() {
            const consignmentTrades = trades.filter(t => t.tradeType === 'consignment');
            const purchaseTrades = trades.filter(t => t.tradeType === 'purchase');
            const pendingTrades = trades.filter(t => t.status === 'pending');
            document.getElementById('totalConsignment').textContent = consignmentTrades.length;
            document.getElementById('totalPurchase').textContent = purchaseTrades.length;
            document.getElementById('pendingTrades').textContent = pendingTrades.length;
        }

        // 顯示交易記錄
        function displayTrades() {
            const logContainer = document.getElementById('tradeLog');
            if (!logContainer) return;

            let filteredTrades = trades;
            if (currentLogFilter !== 'all') {
                filteredTrades = trades.filter(trade => 
                    currentLogFilter === 'pending' ? trade.status === 'pending' : trade.tradeType === currentLogFilter
                );
            }

            if (filteredTrades.length === 0) {
                const filterText = { all: '交易', consignment: '代售', purchase: '代收', pending: '待處理' }[currentLogFilter];
                logContainer.innerHTML = `<div class="empty-log">還沒有任何${filterText}記錄</div>`;
                return;
            }

            const tradesHtml = filteredTrades.map((trade) => {
                const typeTextMap = { equipment: '裝備', scroll: '捲軸', quest: '任務道具', mineral: '礦物', bag: '背包', potion: '藥水', cash: '商城道具' };
                const typeText = typeTextMap[trade.itemType] || '未知';
                const tradeTypeText = trade.tradeType === 'consignment' ? '代售' : '代收';
                const tradeTypeClass = `trade-type-${trade.tradeType}`;
                const itemClass = trade.tradeType;
                const date = trade.timestamp ? new Date(trade.timestamp).toLocaleString('zh-TW') : '無效時間';
                const statusText = trade.status === 'pending' ? '待處理' : '已完成';
                // 這裡的 client 欄位是從後端接收的統一委託人欄位，確保它被正確顯示
                const clientName = trade.client || '未知'; 
                const quantityText = trade.quantity > 1 ? ` x${trade.quantity}` : '';

                return `
                    <div class="trade-item ${itemClass}">
                        <div class="trade-item-header">
                            <div class="trade-item-title">${trade.itemName || '未知道具'}${quantityText}</div>
                            <div class="trade-item-type ${tradeTypeClass}">${tradeTypeText} - ${typeText}</div>
                        </div>
                        <div class="trade-item-details">
                            <div><strong>委託人:</strong> ${clientName}</div>
                            <div><strong>狀態:</strong> ${statusText}</div>
                            <div><strong>時間:</strong> ${date}</div>
                            ${trade.notes ? `<div><strong>備註:</strong> ${trade.notes}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            logContainer.innerHTML = tradesHtml;
        }

        // 通用表單提交處理函數
        async function handleFormSubmit(event, tradeType) {
            event.preventDefault(); // 防止表單預設提交行為

            const isConsignment = tradeType === 'consignment';
            const form = event.target;
            const submitBtn = form.querySelector('button[type="submit"]'); // 獲取當前提交表單內的按鈕
            
            const originalText = submitBtn.textContent;

            // 啟用提交按鈕的最後步驟，確保它總會被執行
            const restoreSubmitButton = () => {
                console.log('恢復提交按鈕狀態'); // 新增日誌
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            };

            try {
                submitBtn.disabled = true; // 禁用按鈕
                submitBtn.textContent = '提交中...'; // 更新按鈕文字

                // *** 修正：直接從 document 獲取元素，並明確檢查其存在性 ***
                // 這樣可以避免 form.querySelector 在 display: none; 的 tab 內容中可能出現的問題
                const itemNameEl = document.getElementById(`${tradeType}-itemName`);
                const itemTypeEl = document.getElementById(`${tradeType}-itemType`);
                const quantityEl = document.getElementById(`${tradeType}-quantity`);
                const notesEl = document.getElementById(`${tradeType}-notes`);

                let sellerEl = null;
                let buyerEl = null;

                if (isConsignment) {
                    sellerEl = document.getElementById(`${tradeType}-seller`);
                } else {
                    buyerEl = document.getElementById(`${tradeType}-buyer`);
                }

                // 嚴格檢查所有必要元素是否存在
                if (!itemNameEl) { console.error(`錯誤: 找不到 ${tradeType}-itemName 元素`); showMessage(`錯誤: 找不到 ${tradeType}-itemName 元素`, 'error'); return; }
                if (!itemTypeEl) { console.error(`錯誤: 找不到 ${tradeType}-itemType 元素`); showMessage(`錯誤: 找不到 ${tradeType}-itemType 元素`, 'error'); return; }
                if (!quantityEl) { console.error(`錯誤: 找不到 ${tradeType}-quantity 元素`); showMessage(`錯誤: 找不到 ${tradeType}-quantity 元素`, 'error'); return; }
                if (!notesEl) { console.error(`錯誤: 找不到 ${tradeType}-notes 元素`); showMessage(`錯誤: 找不到 ${tradeType}-notes 元素`, 'error'); return; }
                if (isConsignment && !sellerEl) { console.error(`錯誤: 找不到 ${tradeType}-seller 元素`); showMessage(`錯誤: 找不到 ${tradeType}-seller 元素`, 'error'); return; }
                if (!isConsignment && !buyerEl) { console.error(`錯誤: 找不到 ${tradeType}-buyer 元素`); showMessage(`錯誤: 找不到 ${tradeType}-buyer 元素`, 'error'); return; }


                const trade = {
                    tradeType: tradeType,
                    itemName: itemNameEl.value.trim(), // 新增 .trim() 確保沒有多餘空白
                    itemType: itemTypeEl.value.trim(),   // 新增 .trim()
                    seller: isConsignment && sellerEl ? sellerEl.value.trim() : '', // 新增 .trim()
                    buyer: !isConsignment && buyerEl ? buyerEl.value.trim() : '',     // 新增 .trim()
                    quantity: parseInt(quantityEl.value) || 1,
                    notes: notesEl.value.trim() || '',   // 新增 .trim()
                    timestamp: new Date().toISOString(),
                    status: 'pending' // 預設為待處理
                };

                console.log(`準備提交的 ${isConsignment ? '代售' : '代收'}委託資料:`, trade); // 顯示完整的 trade 物件

                // 檢查下拉選單的選中值是否為空字串，而不是僅檢查元素是否存在
                // 預設的 <option value="">請選擇</option> 會導致 !trade.itemType 或 !trade.seller/buyer 為 true
                if (!trade.itemName) { // 已經 trim() 過，所以不需要 .trim()
                    console.warn('驗證失敗: 道具名稱為空'); // 新增日誌
                    showMessage('請輸入道具名稱', 'error');
                    return;
                }
                if (!trade.itemType) { // 已經 trim() 過
                    console.warn('驗證失敗: 道具類型為空'); // 新增日誌
                    showMessage('請選擇道具類型', 'error');
                    return;
                }
                if (isConsignment && !trade.seller) { // 已經 trim() 過
                    console.warn('驗證失敗: 代售委託人(賣家)為空'); // 新增日誌
                    showMessage('代售委託請選擇委託人（賣家）', 'error');
                    return;
                }
                if (!isConsignment && !trade.buyer) { // 已經 trim() 過
                    console.warn('驗證失敗: 代收委託人(買家)為空'); // 新增日誌
                    showMessage('代收委託請選擇委託人（買家）', 'error');
                    return;
                }

                console.log('所有驗證通過，嘗試儲存交易...'); // 新增日誌
                const success = await saveTrade(trade); // 呼叫 API 儲存資料
                if (success) {
                    form.reset(); // 清空表單
                    await loadTrades(); // 重新載入交易記錄
                    showMessage(`${isConsignment ? '代售' : '代收'}委託已成功提交！`, 'success');
                } else {
                    // saveTrade 失敗時，showMessage 會在 saveTrade 內部呼叫
                    // 這裡不需要額外的 showMessage
                    console.error('saveTrade 函式返回失敗'); // 新增日誌
                }

            } catch (error) {
                console.error('處理表單提交時發生錯誤:', error);
                // 顯示內部錯誤訊息，幫助診斷
                showMessage(`提交失敗: ${error.message}`, 'error');
            } finally {
                // 無論成功或失敗，最後都要恢復按鈕狀態
                restoreSubmitButton();
            }
        }

        // 綁定表單事件
        document.getElementById('consignmentForm')?.addEventListener('submit', (e) => handleFormSubmit(e, 'consignment'));
        document.getElementById('purchaseForm')?.addEventListener('submit', (e) => handleFormSubmit(e, 'purchase'));

        // 其他事件監聽器
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'r' || e.key === 'R')) {
                e.preventDefault();
                loadTrades();
            }
        });

        window.addEventListener('online', () => { if (apiUrl) testConnection(); });
        window.addEventListener('offline', () => updateSyncStatus('error'));
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && apiUrl) setTimeout(() => testConnection(), 1000);
        });

        console.log('楓之谷 Artale 楓葉萬事屋系統已載入 - v6.1 穩定修正版');
    </script>
</body>
