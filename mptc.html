        async function saveTrade(tradeData) {
            if (!apiUrl) {
                showMessage('è«‹å…ˆè¨­å®š API ç¶²å€', 'error');
                return false;
            }

            updateSyncStatus('syncing');
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addTrade',
                        data: tradeData
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    updateSyncStatus('online');
                    return true;
                } else {
                    throw new Error(result.error || 'å„²å­˜å¤±æ•—');
                }
            } catch (error) {
                console.error('å„²å­˜äº¤æ˜“è¨˜éŒ„å¤±æ•—:', error);
                showMessage(`å„²å­˜å¤±æ•—: ${error.message}`, 'error');
                updateSyncStatus('error');
                return false;

        }
